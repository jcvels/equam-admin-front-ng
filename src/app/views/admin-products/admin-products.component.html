<div class="container mt-3">
    <div class="row">
        <div class="col-sm-6">
                <div class="lead">Productos</div>
                <div class="text-muted small">Gesti√≥n de productos</div>
        </div>
        <div class="col-sm-6">
            <div class="form-inline ">
                <input class="equam-input" type="text" placeholder="buscar" (keyup)="filterTable();">
                <h2 class="equam-btn ml-auto float-right" data-toggle="modal" data-target="#modalform"><i class="fas fa-plus-circle"></i></h2>
            </div>
        </div>
    </div>

    <div>

        <!-- cabecera -->
        <app-table-headers [headers]="headers"></app-table-headers>

        <!-- datos -->
        <div class="border-bottom p-1 my-1 equam-hover animate__animated animate__slideInUp" *ngFor="let product of products">
            <div class="row">
                <div class="col-md-2">
                    {{product.name}}
                    <span class="d-block d-sm-block d-md-none float-right">
                        <i class="fas fa-ellipsis-v" (click)="edit();"></i>
                    </span> 
                </div>
                <div class="col-md-1"><i class="fas fa-ellipsis-v d-none d-sm-none d-md-block" data-toggle="modal" data-target="#modalform" (click)="edit();"></i></div>
            </div>
        </div>

    </div>
</div>
