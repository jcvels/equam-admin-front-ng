<nav class="navbar navbar-expand-lg navbar-darck rounded equam-navbar sticky-top bg-white">

    <div class="container border-bottom">
        <a class="navbar-brand" [routerLink]="['/']"><img src="assets\equam-logo.jpg" class="rounded-circle" width="50em" height="50em"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-1" aria-controls="navbar-1" aria-expanded="false">
            <i class="fas fa-ellipsis-v"></i>
        </button>
    
        <div class="collapse navbar-collapse" id="navbar-1">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-muted equam-hover" [routerLink]="['/']">{{homelabel}}</a>
                </li>
                <!-- construcción de menú según perfil -->
                <div class="mr-auto" *ngFor="let menuitem of menuitems">
                    <div *ngIf="roleValidate( menuitem.viewon, userroletest);">
                        <li class="nav-item dropdown equam-hover">
                            <a class="nav-link dropdown-toggle" id="dropdown09" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{menuitem.name}}</a>
                            <div class="dropdown-menu" aria-labelledby="dropdown09">
                                <div *ngFor="let item of menuitem.items">
                                    <a class="dropdown-item equam-hover" [routerLink]="['/' + item.link ]" *ngIf="roleValidate( item.viewon, userroletest);">{{item.name}}</a>
                                </div>
                            </div>
                        </li>
                    </div>
                </div>
                <!--menu de usuario -->
                <li class="nav-item dropdown equam-hover">
                    <a class="nav-link dropdown-toggle" id="dropdown09" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{usermenu.name}}</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown09">
                        <div *ngFor="let item of usermenu.items">
                            <a class="dropdown-item equam-hover" [routerLink]="['/' + item.link ]" *ngIf="roleValidate( item.viewon, userroletest);">{{item.name}}</a>
                        </div>

                        <!-- only for deploy -->
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item equam-hover" (click)=" userroletest='root' ">set as root</a>
                        <a class="dropdown-item equam-hover" (click)=" userroletest='admin' ">set as admin</a>
                        <a class="dropdown-item equam-hover" (click)=" userroletest='sales' ">set as sales</a>
                        <a class="dropdown-item equam-hover" (click)=" userroletest='production' ">set as production</a>
                        <a class="dropdown-item equam-hover" (click)=" userroletest='productor' ">set as productor</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item equam-hover" [routerLink]="['/timeline']">view timeline</a>

                    </div>
                </li>
            </ul>
        </div>
    </div>

</nav>
