<div class="card bg-light">
    <div class="card-body">
        <div class="row">
            <div class="col-4">
                <h1 class="equam-color text-center"><i [ngClass]="data.class"></i></h1>
            </div>
            <div class="col-8">
                <h2 class="card-text mb-0">{{data.number}}</h2>
                <p class="card-text text-muted">{{data.title}}</p>
            </div>
        </div>               
    </div>
</div>
